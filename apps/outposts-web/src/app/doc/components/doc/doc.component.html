@if (isResourceReady$ | async) {
  <markdown
    [data]="data$ | async"
    clipboard
    [lineNumbers]="lineNumbers"
    [katex]="!!(isKatexRequired$ | async)"
    [katexOptions]="katexOptions"
    [mermaid]="!!(isMermaidRequired$ | async)"
    [clipboardButtonComponent]="ClipboardButtonComponent"
    class="doc-content markdown-body"
  >
  </markdown>
} @else if (!skeleton) {
  <div class="doc-skeleton">
    <p-skeleton width="50%" height="3em" styleClass="mb-3"/>
    <br>
    <br>
    <p-skeleton width="100%" height="1.5em" styleClass="mb-2"/>
    <p-skeleton width="100%" height="1.5em" styleClass="mb-2"/>
    <p-skeleton width="75%" height="1.5em" styleClass="mb-2"/>
    <br>
    <br>
    <p-skeleton width="100%" height="250px"></p-skeleton>
    <br>
    <br>
    <p-skeleton width="90%" height="1.5em" styleClass="mb-2"/>
    <p-skeleton width="100%" height="1.5em" styleClass="mb-2"/>
    <p-skeleton width="50%" height="1.5em" styleClass="mb-2"/>
    <br>
    <br>
    <ul class="m-0 p-0 list-none">
      <li class="mb-1">
        <div class="flex align-items-center">
          <p-skeleton shape="circle" size="0.5rem" styleClass="mr-1"></p-skeleton>
          <div style="flex: 1">
            <p-skeleton width="50%" styleClass="mb-1"></p-skeleton>
          </div>
        </div>
      </li>
      <li class="mb-1">
        <div class="flex align-items-center">
          <p-skeleton shape="circle" size="0.5rem" styleClass="mr-1"></p-skeleton>
          <div style="flex: 1">
            <p-skeleton width="30%" styleClass="mb-1"></p-skeleton>
          </div>
        </div>
      </li>
      <li class="mb-1">
        <div class="flex align-items-center">
          <p-skeleton shape="circle" size="0.5rem" styleClass="mr-1"></p-skeleton>
          <div style="flex: 1">
            <p-skeleton width="60%" styleClass="mb-1"></p-skeleton>
          </div>
        </div>
      </li>
    </ul>
    <br>
    <br>
    <p-skeleton width="70%" height="2em" styleClass="mb-2"/>
    <br>
    <br>
    <p-skeleton width="100%" height="1.5em" styleClass="mb-2"/>
    <p-skeleton width="75%" height="1.5em" styleClass="mb-2"/>
    <br>
    <div class="flex justify-content-between align-items-center gap-4">
      <p-skeleton class="flex-1" height="100px"/>
      <p-skeleton class="flex-1" height="100px"/>
      <p-skeleton class="flex-1" height="100px"/>
    </div>
  </div>
}
